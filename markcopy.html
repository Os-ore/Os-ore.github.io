<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .editable-box {
            width: 100%;
            height: 100px;
            font-size: 24px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            resize: none;
        }
    </style>
</head>
<body>

    <h2>Edit the Text:</h2>
    <textarea class="editable-box" id="editableText">® ™ © ₪ ∞ ▦ ◉ × ℗ ↆ</textarea>

    <script>
        // Optional: Adding some interactivity to log the changes
        const textBox = document.getElementById('editableText');
        textBox.addEventListener('input', () => {
            console.log('Current text:', textBox.value);
        });
    </script>

</body>
</html>
